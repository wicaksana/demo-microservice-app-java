apiVersion: v1
kind: Service
metadata:
  name: inventory
  namespace: inventory2
  labels:
    app: inventory
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
  selector:
    app: inventory
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: inventory
  namespace: inventory2
spec:
  protocol: "http"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory
  namespace: inventory2
automountServiceAccountToken: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory
  namespace: inventory2
  labels:
    app: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
      annotations:
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/transparent-proxy: "true"
        consul.hashicorp.com/service-meta-version: "v1"
        consul.hashicorp.com/service-tags: "v1"
        k8s.v1.cni.cncf.io/networks: '[{"name":"consul-cni"}]'
    spec:
      serviceAccountName: inventory
      containers:
        - name: inventory
          image: muarwi/inventory-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: APP_API_VERSION
              value: v1
