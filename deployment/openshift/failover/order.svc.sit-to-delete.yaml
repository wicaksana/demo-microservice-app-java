apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: sit
  labels:
    app: order
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: order
